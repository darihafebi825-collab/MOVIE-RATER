{% extends 'bases.html' %}
{% block title %}Contact{% endblock %}

{% block content %}
<style>
/* ===== Netflix Base with Animated Background ===== */
.netflix-bg {
    min-height: 85vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000000;
    position: relative;
    overflow: hidden;
}

/* Animated gradient background */
.netflix-bg::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 20% 50%, rgba(229, 9, 20, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(229, 9, 20, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(139, 0, 0, 0.08) 0%, transparent 50%);
    animation: gradientShift 15s ease infinite;
    pointer-events: none;
}

@keyframes gradientShift {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    33% { transform: translate(5%, 5%) rotate(120deg); }
    66% { transform: translate(-5%, 5%) rotate(240deg); }
}

/* Floating particles */
.particle {
    position: absolute;
    background: rgba(229, 9, 20, 0.4);
    border-radius: 50%;
    pointer-events: none;
    animation: float linear infinite;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) scale(1);
        opacity: 0;
    }
}

/* ===== Netflix Card with Enhanced Shadow ===== */
.netflix-card {
    width: 500px;
    padding: 50px 60px;
    background: rgba(0, 0, 0, 0.75);
    border-radius: 8px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.9),
        0 0 100px rgba(229, 9, 20, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
    position: relative;
    z-index: 10;
    backdrop-filter: blur(20px);
    animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}

@keyframes cardEntrance {
    0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
    }
    100% {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* ===== Animated Titles ===== */
.netflix-title {
    text-align: center;
    font-size: 36px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 10px;
    letter-spacing: -0.5px;
    background: linear-gradient(135deg, #ffffff 0%, #e50914 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: titleSlide 0.8s ease 0.2s both;
}

@keyframes titleSlide {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.netflix-sub {
    text-align: center;
    color: #8c8c8c;
    font-size: 16px;
    margin-bottom: 40px;
    font-weight: 400;
    animation: titleSlide 0.8s ease 0.4s both;
}

/* ===== Enhanced Netflix Fields ===== */
.netflix-field {
    position: relative;
    margin-bottom: 24px;
    animation: fieldSlide 0.6s ease both;
}

.netflix-field:nth-child(1) { animation-delay: 0.5s; }
.netflix-field:nth-child(2) { animation-delay: 0.6s; }
.netflix-field:nth-child(3) { animation-delay: 0.7s; }
.netflix-field:nth-child(4) { animation-delay: 0.8s; }

@keyframes fieldSlide {
    0% {
        opacity: 0;
        transform: translateX(-20px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

.netflix-field input,
.netflix-field textarea {
    width: 100%;
    padding: 18px 16px 6px 16px;
    background: #1a1a1a;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    color: #ffffff;
    font-size: 16px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-sizing: border-box;
    position: relative;
}

.netflix-field textarea {
    min-height: 120px;
    resize: vertical;
    font-family: inherit;
    padding-top: 20px;
}

.netflix-field input::placeholder,
.netflix-field textarea::placeholder {
    color: transparent;
}

/* Enhanced floating label with animation */
.netflix-field label {
    position: absolute;
    top: 18px;
    left: 16px;
    font-size: 16px;
    color: #8c8c8c;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    background: linear-gradient(to bottom, transparent 50%, #1a1a1a 50%);
    padding: 0 4px;
}

.netflix-field input:focus,
.netflix-field textarea:focus {
    background: #252525;
    border-color: #e50914;
    box-shadow: 
        0 0 0 4px rgba(229, 9, 20, 0.1),
        0 8px 24px rgba(229, 9, 20, 0.15);
    outline: none;
    transform: translateY(-2px);
}

.netflix-field input:focus + label,
.netflix-field textarea:focus + label,
.netflix-field input:not(:placeholder-shown) + label,
.netflix-field textarea:not(:placeholder-shown) + label {
    top: -10px;
    font-size: 12px;
    color: #e50914;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* Animated underline effect */
.netflix-field::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #e50914, #ff0a16);
    transform: translateX(-50%);
    transition: width 0.4s ease;
}

.netflix-field input:focus ~ ::after,
.netflix-field textarea:focus ~ ::after {
    width: 100%;
}

/* ===== Netflix Button with Advanced Animations ===== */
.netflix-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #e50914 0%, #b8070f 100%);
    border: none;
    border-radius: 6px;
    color: #ffffff;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 32px;
    letter-spacing: 1px;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    animation: buttonSlide 0.6s ease 0.9s both;
    box-shadow: 0 8px 24px rgba(229, 9, 20, 0.3);
}

@keyframes buttonSlide {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.netflix-btn:active {
    transform: translateY(-1px);
    box-shadow: 0 6px 16px rgba(229, 9, 20, 0.4);
}

/* Ripple effect */
.netflix-btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

.netflix-btn:active::after {
    width: 300px;
    height: 300px;
}

/* ===== Enhanced Success Message ===== */
.success-msg {
    background: linear-gradient(135deg, 
        rgba(46, 125, 50, 0.2) 0%, 
        rgba(46, 125, 50, 0.1) 100%);
    border-left: 4px solid #46a049;
    border-radius: 6px;
    color: #ffffff;
    padding: 18px 20px;
    margin-bottom: 24px;
    font-size: 14px;
    display: flex;
    align-items: center;
    animation: successSlide 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: 0 4px 16px rgba(46, 125, 50, 0.2);
}

@keyframes successSlide {
    0% {
        opacity: 0;
        transform: translateX(-30px);
    }
    100% {
        opacity: 1;
        transform: translateX(0);
    }
}

.success-msg::before {
    content: 'âœ“';
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 28px;
    height: 28px;
    background: #46a049;
    border-radius: 50%;
    margin-right: 14px;
    font-weight: bold;
    font-size: 16px;
    animation: checkPulse 0.6s ease;
    flex-shrink: 0;
}

@keyframes checkPulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

/* ===== Loading State ===== */
.netflix-btn.loading {
    pointer-events: none;
    opacity: 0.7;
}

.netflix-btn.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* ===== Responsive Design ===== */
@media (max-width: 600px) {
    .netflix-card {
        width: 90%;
        padding: 40px 30px;
    }
    
    .netflix-title {
        font-size: 28px;
    }
    
    .netflix-sub {
        font-size: 14px;
    }
}

/* ===== Accessibility Focus States ===== */
.netflix-btn:focus-visible,
.netflix-field input:focus-visible,
.netflix-field textarea:focus-visible {
    outline: 3px solid rgba(229, 9, 20, 0.5);
    outline-offset: 2px;
}
</style>

<div class="netflix-bg" id="netflixBg">
    <div class="netflix-card">
        <div class="netflix-title">Contact Us</div>
        <div class="netflix-sub">We're here to help you 24/7</div>

        {% if messages %}
            {% for message in messages %}
                <div class="success-msg">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" id="contactForm">
            {% csrf_token %}
            {% for field in form %}
            <div class="netflix-field">
                {{ field }}
                <label>{{ field.label }}</label>
            </div>
            {% endfor %}

            <button class="netflix-btn" type="submit" id="submitBtn">
                <span>Send Message</span>
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Create floating particles
    const bg = document.getElementById('netflixBg');
    for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = (Math.random() * 4 + 2) + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particle.style.animationDelay = Math.random() * 5 + 's';
        bg.appendChild(particle);
    }

    // Form submission animation
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    
    form.addEventListener('submit', function(e) {
        submitBtn.classList.add('loading');
        submitBtn.querySelector('span').style.opacity = '0';
    });

    // Input field animations
    const inputs = document.querySelectorAll('.netflix-field input, .netflix-field textarea');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            if (this.value !== '') {
                this.style.borderColor = 'rgba(229, 9, 20, 0.3)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // Add blur animation
        input.addEventListener('blur', function() {
            if (this.value === '') {
                this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            }
        });
    });
});
</script>
{% endblock %}
