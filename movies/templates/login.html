<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            min-height: 100vh;
            background:
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("https://assets.nflxext.com/ffe/siteui/vlv3/0d8dff72-83b6-4c6b-9c7b-cccb0a25f7f1/US-en-20240115-popsignuptwoweeks-perspective_alpha_website_large.jpg")
                no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.75);
            padding: 60px 50px;
            width: 100%;
            max-width: 380px;
            border-radius: 4px;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 600;
        }

        form p {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #333;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #8c8c8c;
        }

        input:focus {
            outline: none;
            background: #454545;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e50914;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #f6121d;
        }

        .help {
            margin-top: 15px;
            font-size: 13px;
            color: #b3b3b3;
            display: flex;
            justify-content: space-between;
        }

        .help a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 35px;
            font-size: 16px;
            color: #737373;
        }

        .signup a {
            color: #fff;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #8c8c8c;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Sign In</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
    </form>

    <div class="help">
        <span>Remember me</span>
        <a href="#">Need help?</a>
    </div>

    <div class="signup">
        New to MovieFlix?
        <a href="#">Sign up now</a>
    </div>

    <div class="footer-text">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
    </div>
</div>

</body>
</html>
